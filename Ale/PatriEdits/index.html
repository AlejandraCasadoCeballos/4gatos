<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>JUST 4 CATS</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script> 
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
// hemos dejado la incorporacion del phaser en internet para no tener que estar moviendo el enlace.
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                    gravity: { y: 300 },
                    debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update,
            render:render
        }
    };

    var game = new Phaser.Game(config); 
    var player;
    var player2;
    var platforms;
    var cursors;
    var timer;
var total = 0;
   
    function preload () //precargar recursos
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.spritesheet('dude', 'assets/dude.png',
        { frameWidth: 32, frameHeight: 48 } //carga especial para una hoja de sprites
        );
        this.load.spritesheet('dude2', 'assets/dude2.png',
        { frameWidth: 32, frameHeight: 48 } //carga especial para una hoja de sprites
        );
    }

        

    function create ()
    { 
        
        
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup(); //crea un nuevo grupo de elementos estáticos y lo asigna a la variable platforms

        platforms.create(400, 568, 'ground').setScale(2).refreshBody(); //cargarmos la imagen multiplicando por 2 su tamaño

        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

        //Creación del personaje
        player = this.physics.add.sprite(100, 450, 'dude'); //creación de un sprite con físicas
        this.physics.add.collider(player, platforms);
        player2 = this.physics.add.sprite(16, 450, 'dude2'); //creación de un sprite con físicas
        this.physics.add.collider(player2, platforms);
        this.physics.add.collider(player2, player);
        this.physics.add.collider(player, player2);
        player.setBounce(0.0);
        player.setCollideWorldBounds(true);
        player.body.setGravityY(1000)
        player2.setBounce(0.0);
        player2.setCollideWorldBounds(true);
        player2.body.setGravityY(1000)
             this.anims.create({
            key: 'left', //nombre de la animación
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frames: this.anims.generateFrameNumbers('dude2', { start: 0, end: 3 }),
            frameRate: 20,
            repeat: -1 //volver a empezar cuando termine
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frames: [ { key: 'dude2', frame: 4 } ],
            frameRate: 1
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frames: this.anims.generateFrameNumbers('dude2', { start: 5, end: 8 }),
            frameRate: 20,
            repeat: -1
        });
        //creamo una estrella que sera uno de los objetos.
        stars= this.physics.add.staticGroup();
        //lo generamos en una posicion aleatoria
        stars.create(Phaser.Math.Between(100, 500), Phaser.Math.Between(100, 500), 'star');

        this.physics.add.collider(stars, platforms,player,player2);
        this.physics.add.overlap(player, stars, collectStar, null, this);
        this.physics.add.overlap(player2, stars, collectStar, null, this);

       

        //controlador de movimientod el personaje
        cursors = this.input.keyboard.createCursorKeys();
        //El segundo jugador tiene estos controles
      player2.right=this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
      player2.left=this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
      player2.up=this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
      this.physics.add.collider(player, player2, hitBomb, null, this);     
      this.physics.add.collider(player2, player, hitBomb2, null, this);     
        

    }
// coleccionar
    function collectStar (player,/*player2,*/ star)
    {
        star.disableBody(true, true);// cuando toca la estrella


        if (stars.countActive(true) ===0)
        {
            stars.children.iterate(function (child) {

            });

            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
           var x2 = (player2.x2 < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

           
        }
    }
    function hitBomb (player, player2)
    {
        player.setVelocityX(0);
        player.setTint(0xff000);
        player.anims.play('turn');
        gameOver = true;
    }
    function hitBomb2 (player2, player)
    {
        this.physics.pause();
        player2.setTint(0xff0000);
        player2.anims.play('turn');
        gameOver = true;
       
    }
    function update (time, delta)
    {

        if (cursors.left.isDown)
        {
            player.setVelocityX(-180);
            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(180);
            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);
            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-800);
        }   
          if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-800);
        }    
        
        if(player2.right.isDown){
           
            player2.setVelocityX(180);
            player2.anims.play('right', true);
        }else if(player2.left.isDown){
            player2.setVelocityX(-180);
            player2.anims.play('left', true);
        }else{
            player2.setVelocityX(0);
            player2.anims.play('turn');
        }
        
        if(player2.up.isDown && player2.body.touching.down){player2.setVelocityY(-800);}
        

    }
    function render() {

game.debug.text('Time until event: ' + timer.duration.toFixed(0), 32, 32);
game.debug.text('Loop Count: ' + total, 32, 64);

}
</script>

</body>
</html>
