<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>JUST 4 CATS</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script> 
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
// hemos dejado la incorporacion del phaser en internet para no tener que estar moviendo el enlace.
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                    gravity: { y: 300 },
                    debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update,
            render:render
        }
    };

    var game = new Phaser.Game(config); 
    var player;
    var player2;
    var platforms;
    var cursors;
    var timer;
    var tiempo;
    var info;
    var objetoAleatorio;
    var total = 0;
    var aleatorio;
    var generarPowerUp1=Phaser.Math.Between(110, 70);
    var generarPowerUp2=Phaser.Math.Between(60, 10);
    var colisionPowerUp=false;
    var colisionPowerUp2=false;
    var cuentaAtrasPowerUp=false;
    var tiempoPowerUp=500;
    var tiempoPowerUp2=500;
    var objetoCogido=false;
    var objetoCogido2=false;
   
    function preload () //precargar recursos
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('pescado', 'assets/pescado.png');
        this.load.image('ovillo', 'assets/ovillo.png');
        this.load.image('rata', 'assets/rata.png');
        this.load.image('lata', 'assets/lata.png');

        this.load.spritesheet('dude', 'assets/dude.png',
        { frameWidth: 32, frameHeight: 48 } //carga especial para una hoja de sprites
        );
        this.load.spritesheet('dude2', 'assets/dude2.png',
        { frameWidth: 32, frameHeight: 48 } //carga especial para una hoja de sprites
        );
    }

        

    function create ()
    { 
        
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup(); //crea un nuevo grupo de elementos estáticos y lo asigna a la variable platforms
        platforms.create(400, 568, 'ground').setScale(2).refreshBody(); //cargarmos la imagen multiplicando por 2 su tamaño
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

        //Creación del personaje
        player = this.physics.add.sprite(100, 450, 'dude'); //creación de un sprite con físicas
        this.physics.add.collider(player, platforms);
        player2 = this.physics.add.sprite(16, 450, 'dude2'); //creación de un sprite con físicas
        this.physics.add.collider(player2, platforms);
        this.physics.add.collider(player2, player, touchPlayer);
        player.setBounce(0.0);
        player.setCollideWorldBounds(true);
        player.body.setGravityY(1000)
        player2.setBounce(0.0);
        player2.setCollideWorldBounds(true);
        player2.body.setGravityY(1000)

        //animaciones sin objeto
        this.anims.create({
            key: 'left', //nombre de la animación
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frames: this.anims.generateFrameNumbers('dude2', { start: 0, end: 3 }),
            frameRate: 20,
            repeat: -1 //volver a empezar cuando termine
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frames: [ { key: 'dude2', frame: 4 } ],
            frameRate: 1
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frames: this.anims.generateFrameNumbers('dude2', { start: 5, end: 8 }),
            frameRate: 20,
            repeat: -1
        });

        //animaciones con objeto
        this.anims.create({
            key: 'leftWO', //nombre de la animación
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frames: this.anims.generateFrameNumbers('dude2', { start: 5, end: 8 }),
            frameRate: 20,
            repeat: -1 //volver a empezar cuando termine
        });

        this.anims.create({
            key: 'turnWO',
            frames: [ { key: 'dude', frame: 4 } ],
            frames: [ { key: 'dude2', frame: 4 } ],
            frameRate: 1
        });

        this.anims.create({
            key: 'rightWO',
            frames: this.anims.generateFrameNumbers('dude', { start: 1, end: 3 }),
            frames: this.anims.generateFrameNumbers('dude2', { start: 1, end: 3 }),
            frameRate: 20,
            repeat: -1
        });
        // vomito animacion 
        this.anims.create({
            key: 'VO', //nombre de la animación
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frames: this.anims.generateFrameNumbers('dude2', { start: 0, end: 3 }),
            frameRate: 20,
            repeat: -1 //volver a empezar cuando termine
        });

        //creamos una estrella que sera uno de los objetos.
        objeto= this.physics.add.staticGroup();
        objetoPowerUp= this.physics.add.staticGroup();
        //elegimos un objeto aleatorio
        aleatorio=Phaser.Math.Between(1, 3);
        if(aleatorio===1)
            objetoAleatorio="pescado";
        else if(aleatorio===2)
            objetoAleatorio="ovillo";
        else if(aleatorio===3)
            objetoAleatorio="rata";

        //Generamos el objeto en el centro de la pantalla
        objeto.create(320,240, objetoAleatorio);

        //colision con los objetos
        this.physics.add.overlap(player, objeto, collectObject, null, this);
        this.physics.add.overlap(player2, objeto, collectObject2, null, this);

        //inicializo las variables auxiliares
        auxiliar = 0;
        auxiliar2 = 0;
        //controlador de movimientod el personaje
        cursors = this.input.keyboard.createCursorKeys();

        //El segundo jugador tiene estos controles
        player2.right=this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
        player2.left=this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
        player2.up=this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
        
        this.physics.add.overlap(player, player2, hitPlayer, null, this);
        this.physics.add.overlap(player2, player, hitPlayer2, null, this);

        info = this.add.text(10, 10, '', { font: '48px Arial', fill: '#000000' });
        timer = this.time.addEvent({ delay: 120000, callback: gameOver, callbackScope: this });

    }

    function gameOver ()
    {
        this.input.off('gameobjectup');
    }

    // coleccionar
    function collectObject (player, objetoAleatorio)
    {
        
        objetoAleatorio.disableBody(true, true);// cuando toca el objeto
        objetoCogido=true;

        if (objeto.countActive(true)=== 0)
        {
            objeto.children.iterate(function (child) {
            });

            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
            var x2 = (player2.x2 < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        }

    }
    function collectObject2 (player, objetoAleatorio)
    {
        
        objetoAleatorio.disableBody(true, true);// cuando toca el objeto
        objetoCogido2=true;

        if (objeto.countActive(true)=== 0)
        {
            objeto.children.iterate(function (child) {
            });

            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
            var x2 = (player2.x2 < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        }

    }
    
    function colectPowerUp1(player, lata) {
            lata.disableBody(true, true); // cuando toca el objeto
            colisionPowerUp = true;
            cuentaAtrasPowerUp = true;

            if (objeto.countActive(true) === 0) {
                objeto.children.iterate(function (child) {
                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
                var x2 = (player2.x2 < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

            }

        }
        function colectPowerUp2(player, lata) {
            lata.disableBody(true, true); // cuando toca el objeto
            colisionPowerUp2 = true;
            cuentaAtrasPowerUp = true;

            if (objeto.countActive(true) === 0) {
                objeto.children.iterate(function (child) {
                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
                var x2 = (player2.x2 < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

            }

        }
    
        function hitPlayer(player, player2) {
            auxiliar = 1;
            auxiliar2 = 0;
        }

        function hitPlayer2(player2, player) {
            auxiliar2 = 1;
            auxiliar = 0;
        }

        function touchPlayer(player, player2) { 

            if(objetoCogido)
            {
                objetoCogido=false;
                objetoCogido2=true;
            }
            else if (objetoCogido2)
            {
                objetoCogido2=false;
                objetoCogido=true;
            }
            console.log("tocando");
        }

    function update(time, delta) {
            tiempo = Math.round(Math.floor(120000 - timer.getElapsed()) / 1000);

            //Cuando el tiempo que queda es igual al random en el que aparecen los power ups
            if (tiempo === generarPowerUp1) {
                generarPowerUp1 = 130;

                objetoPowerUp.create(Phaser.Math.Between(50, 100), Phaser.Math.Between(50, 100), "lata");
                this.physics.add.overlap(player, objetoPowerUp, colectPowerUp1, null, this);
                this.physics.add.overlap(player2, objetoPowerUp, colectPowerUp2, null, this);
            }

            if (tiempo === generarPowerUp2) {
                generarPowerUp2 = 130;

                objetoPowerUp.create(Phaser.Math.Between(50, 100), Phaser.Math.Between(50, 100), "lata");
                this.physics.add.overlap(player, objetoPowerUp, colectPowerUp1, null, this);
                this.physics.add.overlap(player2, objetoPowerUp, colectPowerUp2, null, this);
            }

            //para mostrar el temporizador
            info.setText('Time: ' + tiempo);

            //Si coge el power up y aun no se ha acabado el tiempo de duracion de este, el jugador se mueve más rápido
            if (colisionPowerUp && cuentaAtrasPowerUp) {
                tiempoPowerUp--;
                if (tiempoPowerUp === 0) {
                    tiempoPowerUp = 500;
                    cuentaAtrasPowerUp = false;
                }
                //jugador 1
                if (cursors.left.isDown) {
                    player.setVelocityX(-500);

                    if (objetoCogido)
                        player.anims.play('leftWO', true);
                    else
                        player.anims.play('left', true);
                }
                else if (cursors.right.isDown) {
                    player.setVelocityX(500);
                    if (objetoCogido)
                        player.anims.play('rightWO', true);
                    else
                        player.anims.play('right', true);
                }
                else {
                    player.setVelocityX(0);

                    if (objetoCogido)
                        player.anims.play('turnWO');
                    else
                        player.anims.play('turn');
                }
                if (cursors.up.isDown && player.body.touching.down) {
                    
                    if (auxiliar == 0) { player.setVelocityY(-800); }
                    else if (auxiliar2 == 1 && auxiliar == 1) {
                        player.setVelocityY(-8);
                        player.anims.play('VO', true);
                        auxiliar = 0;
                    }
                }
                //jugador 2
                if (player2.right.isDown) {

                    player2.setVelocityX(180);

                    if (objetoCogido2)
                        player2.anims.play('rightWO', true);
                    else
                        player2.anims.play('right', true);

                } else if (player2.left.isDown) {

                    player2.setVelocityX(-180);
                           
                    if (objetoCogido2)
                        player2.anims.play('leftWO', true);

                    else
                        player2.anims.play('left', true);

                } else {

                    player2.setVelocityX(0);

                    if (objetoCogido2)
                        player2.anims.play('turnWO');
                    else
                        player2.anims.play('turn');
                }
                if (player2.up.isDown && player2.body.touching.down) {

                    if (auxiliar2 == 0) 
                        player2.setVelocityY(-800);
                    
                    else if (auxiliar == 1) 
                        player2.anims.play('VO', true);
                    
                    }
                    auxiliar2 = 0;
            }
            if (colisionPowerUp2 && cuentaAtrasPowerUp) {
                tiempoPowerUp2--;
                if (tiempoPowerUp2 === 0) {
                    tiempoPowerUp2 = 500;
                    cuentaAtrasPowerUp = false;
                }
                //jugador 1
                if (cursors.left.isDown) {
                    player.setVelocityX(-180);

                    if (objetoCogido)
                        player.anims.play('leftWO', true);
                    else
                        player.anims.play('left', true);
                }
                else if (cursors.right.isDown) {
                    player.setVelocityX(180);
                    if (objetoCogido)
                        player.anims.play('rightWO', true);
                    else
                        player.anims.play('right', true);
                }
                else {
                    player.setVelocityX(0);

                    if (objetoCogido)
                        player.anims.play('turnWO');
                    else
                        player.anims.play('turn');
                }
                if (cursors.up.isDown && player.body.touching.down) {
                    
                    if (auxiliar == 0) { player.setVelocityY(-800); }
                    else if (auxiliar2 == 1 && auxiliar == 1) {
                        player.setVelocityY(-8);
                        player.anims.play('VO', true);
                        auxiliar = 0;
                    }
                }
                //jugador 2
                if (player2.right.isDown) {

                    player2.setVelocityX(500);

                    if (objetoCogido2)
                        player2.anims.play('rightWO', true);
                    else
                        player2.anims.play('right', true);

                } else if (player2.left.isDown) {

                    player2.setVelocityX(-500);

                    if (objetoCogido2)
                        player2.anims.play('leftWO', true);
                    else
                        player2.anims.play('left', true);

                } else {

                    player2.setVelocityX(0);

                    if (objetoCogido2)
                        player2.anims.play('turnWO');
                    else
                        player2.anims.play('turn');
                }
                if (player2.up.isDown && player2.body.touching.down) {

                    if (auxiliar2 == 0) 
                        player2.setVelocityY(-800);
                    
                    else if (auxiliar == 1) 
                        player2.anims.play('VO', true);
                    
                    }
                    auxiliar2 = 0;
            }
            //Si no ha cogido el Powerup o ya se ha acabado su efecto, el jugador se mueve a velocidad "normal"
            else if ((!colisionPowerUp && !colisionPowerUp2) || !cuentaAtrasPowerUp) {
                //para que no exista bucle
                if (auxiliar2 == 1) {
                    auxiliar = 1;
                }

                //jugador 1
                if (cursors.left.isDown) {

                    player.setVelocityX(-180);

                    if (auxiliar2 == 0 && objetoCogido===false) {
                        player.anims.play('left', true);
                    }
                    else if (auxiliar2 == 1 && auxiliar == 1) {// si colisionan 

                        player.anims.play('VO', true);
                        auxiliar = 0;
                    }
                    else if(objetoCogido)
                        player.anims.play('leftWO', true);

                }
                else if (cursors.right.isDown) {

                    player.setVelocityX(180);
                    if (auxiliar == 0 && objetoCogido===false) {
                        player.anims.play('right', true);
                    }
                    else if (auxiliar2 == 1 && auxiliar == 1) {// si colisionan
                        player.anims.play('VO', true);
                        auxiliar = 0;
                    }
                    else if(objetoCogido)
                        player.anims.play('rightWO', true);

                }
                else {

                    player.setVelocityX(0);

                    if(objetoCogido)
                        player.anims.play('turnWO');
                    else 
                        player.anims.play('turn');

                    auxiliar = 0;
                }

                if (cursors.up.isDown && player.body.touching.down) {
                    
                    if (auxiliar == 0) { player.setVelocityY(-800); }
                    else if (auxiliar2 == 1 && auxiliar == 1) {
                        player.setVelocityY(-8);
                        player.anims.play('VO', true);
                        auxiliar = 0;
                    }

                }
                //jugador 2
                if (player2.right.isDown) {

                    player2.setVelocityX(180);

                    if (auxiliar2 == 0 && !objetoCogido2) {
                        
                        player2.anims.play('right', true);
                    }
                    else if (auxiliar == 1) {

                        player2.anims.play('VO', true);
                    }
                    else if(objetoCogido2)
                        player2.anims.play('rightWO', true);

                } else if (player2.left.isDown) {

                    player2.setVelocityX(-180);

                    if (auxiliar2 == 0 && !objetoCogido2) {
                        player2.anims.play('left', true);
                    }
                    else if (auxiliar == 1) {

                        player2.anims.play('VO', true);
                    }
                    else if(objetoCogido2)
                        player2.anims.play('leftWO', true);
                    

                } else {
                    player2.setVelocityX(0);
                    if(objetoCogido2)
                        player2.anims.play('turnWO');
                    else 
                        player2.anims.play('turn');
                    
                } 

                if (player2.up.isDown && player2.body.touching.down) {

                    if (auxiliar2 == 0) {
                        player2.setVelocityY(-800);
                    }
                    else if (auxiliar == 1) {
                        player2.anims.play('VO', true);
                    }
                }
                auxiliar2 = 0;
            }
        }
    
    
    function render() {

        game.debug.text('Time until event: ' + timer.duration.toFixed(0), 32, 32);
        game.debug.text('Loop Count: ' + total, 32, 64);

    }
</script>

</body>
</html>
